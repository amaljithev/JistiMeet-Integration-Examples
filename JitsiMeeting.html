<html>
    <head>
        <style>
            .container {
                position: relative;;
                width: 100%;
                height: 100%;
                border:1px red  solid;
            }
            .toolbox {
                position: absolute;
                bottom: 0px;
                border:1px red  solid;
                width: 100%;
                height:50px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://meet.jit.si/external_api.js"></script>
        <script src="JitsiApp.js"></script>
        
        <script>
            $(function(){
                BindEvent();

                $('#btnStart').on('click',function(){
                    var meetingId = "QWERTY123";
                    var dispNme = "NEW USER";
                    StartMeeting(meetingId,dispNme);
                });
            });
            
        </script>
    </head>
    <body>           
        <button id='btnStart'>Start Meeting</button>

        <div class="container">
            <div id="toolbox" class="toolbox" style="display:none;">
                <button id='btnHangup'>Hangup</button>
                <button id='btnCustomMic'>Mic</button>
                <button id='btnCustomCamera'>Camera</button>
                <button id='btnCustomTileView'>Toggle Tileview</button>
                <button id='btnScreenShareCustom'>Screen Share</button>
            </div>
            <div id='jitsi-meet-conf-container'></div>
        </div>
    </body>
</html>
